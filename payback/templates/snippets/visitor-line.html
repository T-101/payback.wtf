<small style="min-width: 32px; display: inline-block">{{ forloop.counter }}.</small>
{% if visitor.name_visible %}
    {{ visitor.handle }}
{% else %}
    [[ hidden ]]
{% endif %}
{% if visitor.group %}
    / {{ visitor.group }}
{% endif %}
{% if visitor.payment_status %}
    <i class="fas fa-crown fa-xs ms-2"></i>
{% endif %}
